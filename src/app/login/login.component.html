<div class="login-container">
  <form (ngSubmit)="guardarDatos()" method="POST" class="login-form">
    <img src="/images/logo1.png" class="logo" />
    <input
      type="text"
      class="input top"
      name="usuario"
      [(ngModel)]="usuario"
      placeholder="Nombre de usuario"
      required
    /><br />
    <input
      type="password"
      class="input"
      name="password"
      [(ngModel)]="password"
      placeholder="Contraseña"
      required
    /><br />
    <button type="submit" class="btn">Aceptar</button>
    <p *ngIf="loginError" class="error-msg">Usuario o contraseña incorrectos</p>
  </form>
</div>
<app-footer></app-footer>
