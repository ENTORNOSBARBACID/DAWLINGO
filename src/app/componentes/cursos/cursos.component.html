<h2>Nuestros cursos...</h2>
<div class="content">
    <div *ngFor="let item of cursos" class="course-card">
        <img src="{{item.imagen}}" alt="Curso" class="course-image" />
        <div class="course-content">
        <h2 class="course-title">{{item.nombre}}</h2>
        <p class="course-description">{{item.descripcion}}</p>
        <p class="course-description">Dificultad: {{item.dificultad}}</p>
        <a routerLink="/home/cursos/detalles/{{item.id}}"><button class="course-button" >Ver mas</button></a>
        
        </div>
    </div>
</div>
