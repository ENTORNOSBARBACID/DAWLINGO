<div class="main">
  <div class="logo-container">
    <img src="/images/logo1.png" class="logo" />
  </div>

  <div class="container">
    <h2>Registro de Usuario</h2>
    <form (ngSubmit)="Aceptar()" #registroForm="ngForm">
      <div class="info">
        <p class="label">Nombre:</p>
        <input
          type="text"
          class="value"
          required
          name="nombre"
          [(ngModel)]="nombre"
        />
      </div>

      <div class="info">
        <p class="label">Contrase√±a:</p>
        <input
          type="password"
          class="value"
          required
          name="contrasena"
          [(ngModel)]="contrasena"
        />
      </div>

      <div class="info">
        <p class="label">Correo:</p>
        <input
          type="email"
          class="value"
          required
          name="email"
          [(ngModel)]="email"
        />
      </div>

      <div class="info">
        <p class="label">Rol:</p>
        <select class="value" required name="rol" [(ngModel)]="rol">
          <option [value]="0">Usuario</option>
          <option [value]="1">Administrador</option>
        </select>
      </div>

      <button type="submit">Registrarse</button>
      <div *ngIf="!correcto">
        <p class="error-msg">*Todos los campos son obligatorios</p>
      </div>
    </form>
  </div>
</div>
