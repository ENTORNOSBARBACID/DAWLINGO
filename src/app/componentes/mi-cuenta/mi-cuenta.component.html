<div class="main">
  <div class="container">
    <img src="/images/logo1.png" class="icono" alt="Logo de usuario" />
    <h2>Información de la Cuenta de {{ usu.nombre || "Usuario" }}</h2>

    <div class="info">
      <p class="label">Nombre:</p>
      <input type="text" class="value" [value]="usu.nombre" readonly />
    </div>

    <div class="info">
      <p class="label">Contraseña:</p>
      <input type="password" class="value" [value]="usu.contrasena" readonly />
    </div>

    <div class="info">
      <p class="label">Correo:</p>
      <input type="email" class="value" [value]="usu.email" readonly />
    </div>

    <div class="info">
      <p class="label">Fecha de Registro:</p>
      <input type="text" class="value" [value]="usu.fechaRegistro" readonly />
    </div>

    <div class="info">
      <p class="label">Rol:</p>
      <input type="text" class="value" [value]="usu.rol" readonly />
    </div>

    <div class="info">
      <p class="label">Vidas:</p>
      <input type="text" class="value" [value]="usu.vidas" readonly />
    </div>
  </div>
</div>
