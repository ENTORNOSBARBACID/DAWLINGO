<div *ngIf="leccionSeleccionada; else noEncontrado" class="leccion-container">
  <div class="leccion-header">
    <h2 class="leccion-titulo">{{ leccionSeleccionada.titulo }}</h2>
    <div class="leccion-meta"></div>
  </div>

  <div class="contenido-html" [innerHTML]="contenidoHTML"></div>

  <div class="leccion-acciones">
    <button class="btn-empezar" (click)="empezarLeccion()">
      <span>Empezar Lección</span>
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M5 12H19M19 12L12 5M19 12L12 19"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
  </div>
</div>

<ng-template #noEncontrado>
  <div class="no-encontrado-container">
    <div class="ilustracion">
      <svg
        width="150"
        height="150"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M9.172 14.828L12.001 12M12.001 12L9.172 9.172M12.001 12L14.83 14.828M12.001 12L14.83 9.172M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
          stroke="#4F46E5"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </div>
    <h3>Lección no encontrada</h3>
    <p class="mensaje">
      Por favor, selecciona una lección válida del menú de contenido.
    </p>
    <button class="btn-volver" routerLink="/lecciones">
      Volver al listado
    </button>
  </div>
</ng-template>
